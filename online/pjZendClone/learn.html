<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZendClone-Học lập trình miễn phí</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">ZendClone</a>

        <div class="select">
            <h1>Chọn khóa học</h1>
            <select id="sel_status" name="sel_status">
                <option value="0">react native</option>
                <option value="1">reactjs</option>
                <option value="2">C#</option>
                <option value="3">node</option>
                <option value="4">js</option>
                <option value="5">php</option>
                <option value="6">TypeScript</option>
                <option value="7">Java</option>
                <option value="8">Vuejs</option>
                <option value="9">Python</option>
                <option value="10">laravel</option>
            </select>
        </div>

        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search" id="search">
            <button id="button" class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </nav>


    <section id="container">

        <div id="video">
            <iframe width="850" height="500" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <main id="main">
                <!-- <aside class="item" data-key="${vid}">

                    <img src="${thumb}" alt="" class="thumb">
                    <div class="details">
                        <h4></h4>
                        <p></p>
                    </div>

                </aside> -->
        </main>

    </section>

  


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
